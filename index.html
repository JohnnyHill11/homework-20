<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board with stickers</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body> 
<div class="wrap">
  <div class="wrap-button">
    <button id="button-id" class="button" type="submit">Add</button>
  </div>
  <div id="stickers-id" class="list-stickers"></div>
</div>
<script type="text/template" id="list-stickers-template">
  <div class = "list-stickers-item " data-id = "${id}">
    <div class="wrap-delete-button">
      <span class="delete-button">X</span>
    </div>
    <textarea id ="text-id" class = "text-content" rows="24" cols="61">${description}</textarea> 
  </div>
</script>
  </script>
</body>
</html>
